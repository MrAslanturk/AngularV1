<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Ruya App</ion-title>
    <ion-button slot="end" (click)="cikis()" color="tertiary" [routerLink]="'/login'">Çıkış</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Searchbar with a placeholder -->
  <ion-searchbar placeholder="Arama yapmak için dokun" [(ngModel)]="kelime" (ngModelChange)="ruyaBul()"></ion-searchbar>
  
  <ion-card *ngIf="!kelime">
    <img src="https://cdn.dribbble.com/users/754899/screenshots/15859727/media/1166122911bf776cd165016df54e51cc.jpg?compress=1&resize=1200x900">
    <ion-card-header>
      <ion-card-subtitle>Rüya App</ion-card-subtitle>
      <ion-card-title>Rüya Tabirleri</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    Rüya yorumu, rüyalara anlam yükleme işlemidir. 
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let ruya of ruyalar" [routerLink]="['/detail', ruya.id,ruya.adi, ruya.aciklama]" routerLinkActive="router-link-active">
      <ion-label>{{ruya.adi}}</ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
